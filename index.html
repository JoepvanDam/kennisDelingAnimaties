<!--
    Animations with CSS @keyframes: from&rarr;to | 0%&rarr;100%
    Animations with CSS transition: new style hover(or other selector(s))+transition
    Animations with JS + CSS transition: new style JS+transition
    Animations with JS: frames &rarr; frame changes specific style
-->
